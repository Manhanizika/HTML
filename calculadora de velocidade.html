<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calcule a velocidade de seu veículo</title>
</head>

<body>
    <script>
        "use strict"
        var x = parseInt(prompt("Digite a distancia percorrida em Kilometros: ")); 
        var y = parseInt(prompt("Digite o tempo da viagem:"));
        alert("Essa e a Velocidade do veículo "+(x/y)+"km/h");
    </script>
</body>

</html>
