<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var maior_numero, inp_usua_1, inp_usua_2, inp_usua_3;
            inp_usua_1 = parseFloat(prompt("Digite o primeiro número"));
            
            inp_usua_2 = parseFloat(prompt("Digite o segundo número"));
        
            inp_usua_3 = parseFloat(prompt("Digite o terceiro número"));
            
            maior_numero = parseFloat(Math.max(inp_usua_1, inp_usua_2, inp_usua_3))
            alert("O maior numero é " + maior_numero)
            
    </script>
</body>
</html>
